
<article class="ui-page-container">
<!--table begin-->
<form class="form-horizontal" role="form" id="menuForm">
    <div class="form-group col-sm-50">
        <label for="meunName" class="col-sm-2 control-label">菜单名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="meunName"
                   placeholder="请输入菜单名" name="meunName">
        </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="menuUrl" class="col-sm-2 control-label">菜单地址：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="menuUrl" name="menuUrl"
                   placeholder="请输入菜单地址">
        </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="menuIcon" class="col-sm-2 control-label">菜单图标：</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" id="menuIcon" name="menuIcon"
               placeholder="请输入菜单图标">
            </div>
    </div>
    <div class="form-group col-sm-50" style=" color: #9a401e;display: block;text-align: center;">菜单图标获得地址：https://v3.bootcss.com/components/</div>
    <div class="form-group col-sm-50">
        <label for="menuCode" class="col-sm-2 control-label">菜单编码：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="menuCode" name="menuCode"
                   placeholder="请输入菜单编码">
            </div>
    </div>


    <div class="form-group col-sm-50">
        <label for="menuCode" class="col-sm-2 control-label">类型：</label>
        <div class="col-sm-8">
           <select class="form-control select" name="isParent" id="isParent">
               <option value="">请选择</option>
               <option value="1">菜单</option>
               <option value="0">链接</option>
           </select>
            </div>
    </div>
    <div class="form-group col-sm-50 display_none" id="display">
        <label for="" class="col-sm-2 control-label">父节点：</label>
        <div class="col-sm-8" >
            <select class="form-control select" name="parentId" id="parentId"></select>
        </div>

    </div>
    <div class="form-group col-sm-50">
        <label for="isShow" class="col-sm-2 control-label">是否显示：</label>
        <div class="col-sm-8">
            <input type="radio" name="isShow" class="radio1" value="-1" checked/>是
            <input type="radio" name="isShow" class="radio1" value="0"/>否
        </div>
    </div>
    <div class="clear"></div>

    <div class="form-group col-sm-50" style=" margin-bottom:0;text-align: center;">
        <button type="submit"  id="roleClick" class="btn btn-primary" >添加</button>

    </div>
</form>


</article>
