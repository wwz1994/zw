
<article class="ui-page-container">
<!--table begin-->
<form class="form-horizontal" role="form" id="roleForm">
    <div class="form-group col-sm-50">
        <label for="roleName" class="col-sm-2 control-label">角色名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="roleName"
                   placeholder="请输入角色名" name="roleName">
            <input type="hidden" value="" id="roleId" name="id">
        </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="roleCode" class="col-sm-2 control-label">角色编码：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="roleCode"
                   placeholder="请输入角色编码" name="roleCode">
        </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="remark" class="col-sm-2 control-label">备注：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="remark" name="remark"
                   placeholder="请输入备注">
        </div>

    </div> <div class="form-group col-sm-50">
        <label for="remark" class="col-sm-2 control-label">菜单：</label>
        <div class="col-sm-8" id="ztree">
           <!-- <iframe src="ztree.html" width="100%" height="400px"></iframe>-->
        </div>

    </div>

    <div class="clear"></div>

    <div class="form-group col-sm-50" style=" margin-bottom:0;text-align: center;">
        <button type="submit"  id="roleClick" class="btn btn-primary" >提交</button>

    </div>
</form>


</article>
