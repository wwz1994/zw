
<article class="ui-page-container">
<!--table begin-->
<form class="form-horizontal" role="form" id="userForm">
    <div class="form-group col-sm-50">
        <label for="userName_" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="userName_"
                   placeholder="请输入用户名" name="userName_">
            <input type="hidden" class="form-control" id="id"
                   placeholder="" name="id">
        </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="realName" class="col-sm-2 control-label">真实姓名：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="realName" name="realName"
                   placeholder="请输入真实姓名">
        </div>
    </div>
    <div class="form-group col-sm-50" id="pwd">
        <label for="password_" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-8">
        <input type="password" class="form-control" id="password_" name="password_"
               placeholder="请输入密码">
            </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="phone" class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" name="phone"
                   placeholder="请输入手机号">
            </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="email" class="col-sm-2 control-label">邮箱：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email"
                   placeholder="请输入邮箱">
        </div>
    </div>
   <div class="form-group col-sm-50">
        <label for="idcard" class="col-sm-2 control-label">身份证号：</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="idcard" name="idcard"
                   placeholder="请输入身份证号">
        </div>
    </div>
    <div class="form-group col-sm-50">
        <label for="idcard" class="col-sm-2 control-label">角色：</label>
        <div class="col-sm-8">
           <select id="roleId" name="roleId" class="form-control">

           </select>
        </div>
    </div>

    <div class="clear"></div>

    <div class="form-group col-sm-50" style=" margin-bottom:0;text-align: center;">
        <button type="submit"  id="userClick" class="btn btn-primary" >添加</button>

    </div>
</form>


</article>
