<title>智慧点点-登录</title>

</head>

<body class="logobg_style">
	<div id="large-header" class="large-header login-page">
		<canvas id="demo-canvas" width="1590" height="711"></canvas>
		<div class="login-form">
			<div class="login-content">
				<h1 class="title_name">账户登录</h1>
				<form method="post" role="form" id="form"
					class="login_padding">
					<div class="form-group clearfix">

						<div class="input-group">
							<div class="input-group-addon">
								<i class="icon_user"></i>
							</div>

							<input type="text" class="form-control" name="userName"
								id="username" placeholder="登录账号" autocomplete="off">
						</div>

					</div>

					<div class="form-group clearfix">

						<div class="input-group">
							<div class="input-group-addon">
								<i class="icon_password"></i>
							</div>

							<input type="password" class="form-control" name="password"
								id="password" placeholder="密码" autocomplete="off">
						</div>

					</div>
					<div class=" textright">
						<a href="/Wisdom/jsp/resetPassword.jsp" class="forget">忘记密码？</a>
					</div>
					<div class="tishi"></div>
					<div class="form-group">
						<input  type="submit" id="submit" value="登录"
							class="btn btn-danger btn-block btn-login">
							<i class="fa fa-sign-in"></i>
						</input>
					</div>
					<div class=" textright">
						<a href="/Wisdom/jsp/registered.jsp" class="forget">立即注册</a>
					</div>
					
					
					<!-- QQ第三方登录 -->
					<div class="form-group">
						<span style="color: rgb(217,83,79); text-align: left;"></span>
						<hr style="margin-top: 8px; margin-bottom: 5px;">
							<span style="color: rgb(217,83,79); text-align: left;">第三方登录</span>
                            <hr style="margin-top: 8px; margin-bottom: 5px;">
							<span id="qqLoginBtn"></span>



                           <!-- <a href="/Wisdom/qq/getQQPage.htm"><img src="picture/qq.png" style="width: 50px; height: 50px;"></img></a
                            <a href="javascript:alert('斩不支持微信登录!')"><img src="picture/weixin.png" style="width: 50px; height: 50px;"></img></a>>-->
					</div>


					

				</form>
			</div>

		</div>
	</div>
	<script src="/static/common/login/js/tweenlite.min.js"></script>
	<script src="/static/common/login/js/easepack.min.js"></script>
